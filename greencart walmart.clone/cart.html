<!-- cart.html (Only shows Body Wash Refill if added) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - EcoTrust</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #0071dc;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      height: 40px;
    }
    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    .cart-details {
      flex-grow: 1;
    }
    .quantity-input {
      width: 50px;
      padding: 5px;
      margin-left: 10px;
    }
    .summary {
      text-align: right;
      margin-top: 20px;
    }
    .summary p {
      font-size: 18px;
    }
    .checkout-btn {
      background: #0071dc;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="D:\F\CODING!!\coding\greencart walmart.clone\assets\walmart_main.jpg" width="200">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="product-detail.html">Product Detail</a>
      <a href="cart.html">Cart</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="greencart.html">GreenCart</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="offline-loop.html">Offline Refill</a>
    </nav>
  </header>

  <main>
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>

      <div class="summary">
        <p>Total Items: <span id="totalItems">0</span></p>
        <p>Total Price: ₹<span id="totalPrice">0</span></p>
        <p>Green Points Earned: <span id="greenPoints">0</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align:center; padding:15px">&copy; 2025 EcoTrust Initiative</p>
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartItems");
      let totalItems = 0;
      let totalPrice = 0;
      let greenPoints = 0;

      const filteredCart = cart.filter(item => item.name === "Body Wash Refill");

      cartContainer.innerHTML = filteredCart.map((item, index) => {
        const ecoPoints = item.eco === "A" ? 5 : item.eco === "B" ? 3 : 1;
        const itemPoints = ecoPoints * item.quantity;
        totalItems += item.quantity;
        totalPrice += item.price * item.quantity;
        greenPoints += itemPoints;

        return `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}" />
            <div class="cart-details">
              <strong>${item.name}</strong><br>
              ₹${item.price} × 
              <input class="quantity-input" type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
              <br>Eco Score: ${item.eco} → +${ecoPoints} Points/item
            </div>
          </div>
        `;
      }).join("");

      document.getElementById("totalItems").textContent = totalItems;
      document.getElementById("totalPrice").textContent = totalPrice;
      document.getElementById("greenPoints").textContent = greenPoints;
    }

    function updateQuantity(index, quantity) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const filteredIndex = cart.findIndex(item => item.name === "Body Wash Refill");
      if (filteredIndex !== -1) {
        cart[filteredIndex].quantity = parseInt(quantity);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }
    }

    loadCart();
  </script>
</body>
</html>
