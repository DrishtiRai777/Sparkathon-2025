<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - GreenCart</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .product-container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .product-container img {
      width: 300px;
      height: auto;
      object-fit: contain;
    }

    .product-info {
      flex: 1;
    }

    .product-info h1 {
      font-size: 24px;
    }

    .product-info p {
      font-size: 16px;
    }

    .eco-score {
      background: #d4f4d2;
      color: #2e7d32;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .add-to-cart {
      margin-top: 20px;
      background: #0071dc;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="D:\F\CODING!!\coding\greencart walmart.clone\assets\walmart_main.jpg" width="200">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="product-detail.html">Product Detail</a>

      <a href="offline-loop.html">Offline Refill</a>
    </nav>
  </header>

  <main>
    <div class="product-container">
      <img src="assets/body_wash_refill.jpg" alt="Body Wash Refill">
      <div class="product-info">
        <h1>Body Wash Refill - 500ml</h1>
        <p>â‚¹199</p>
        <span class="eco-score">Eco Score: A</span>
        <p>Switching to refillable body wash helps reduce 125g of plastic waste every month. A great choice for both you and the planet.</p>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Walmart | GreenCart Initiative</p>
  </footer>

  <script>
    function addToCart() {
      const item = {
        name: "Body Wash Refill",
        price: 199,
        quantity: 1,
        eco: "A",
        img: "D:\F\CODING!!\coding\greencart walmart.clone\asses\body_wash_refill.jpg"
      };
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.name === item.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(item);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>
</body>
